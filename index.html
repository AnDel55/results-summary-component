<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="your-result grid-flow">
      <h1 class="title">Your Result</h1>
        <p class="result-score"><span>76</span> of 100</p>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

  <div class="summary grid-flow">
    <h2 class="title">Summary</h2>
    <div class="grid-flow">

      <div class="summary-item one">
        <div class="flex-group">
          <img src=".\assets\images\icon-reaction.svg">
          <h3 class="summary-item-title">Reaction</h3>
        </div>
        <p class="summary-score">80 / 100</p>
      </div>

      <div class="summary-item two">
        <div class="flex-group">
          <img src=".\assets\images\icon-memory.svg">
          <h3 class="summary-item-title">Memory</h3>
        </div>
        <p class="summary-score">92 / 100</p>
      </div>

      <div class="summary-item three">
        <div class="flex-group">
          <img src=".\assets\images\icon-verbal.svg">
          <h3 class="summary-item-title">Verbal</h3>
        </div>
        <p class="summary-score">61 / 100</p>
      </div>

      <div class="summary-item four">
        <div class="flex-group">
          <img src=".\assets\images\icon-visual.svg">
          <h3 class="summary-item-title">Visual</h3>
        </div>
        <p class="summary-score">72 / 100</p>
      </div>

    </div>
    <button>Continue</button>
  </div>

</body>
</html>
